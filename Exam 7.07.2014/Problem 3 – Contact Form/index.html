<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title>contact-form</title>
    <link rel="stylesheet" href="styles/contact-form.css" type="text/css">
</head>
<body>
    <div id="container">
        <div id="bottom">
            <img src="images/envelope-top.png">
        </div>
        <section>
            <header>
                <h1>Send a Message</h1>
            </header>
            <form>
                <h2>Hello,</h2>
                <label for="message">YOUR MESSAGE:</label>
                <textarea id="message">Please send me a quote for selling your business.</textarea>

                <h2>Best,</h2>
                <label for="name">NAME</label>
                <input id="name" type="text" placeholder="Steve Balmer">

                <label for="email">EMAIL</label>
                <input id="email" type="email" placeholder="steve@microsoft.com">

                <input type="submit" id="submit" value="Send Message">
            </form>
        </section>
        <section>
            <img src="images/envelope-bottom.png">
        </section>
    </div>
</body>
</html>
