<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>kent’s-media-profile</title>
    <link rel="stylesheet" href="styles/kent’s-media-profile.css" type="text/css">
</head>
<body>
    <div id="container">
    <header>
        <h1>Profile</h1>
    </header>
    <main>
        <figure>
            <figcaption>User: Kent</figcaption>
            <img src="images/kent.png" alt="Kent">
            <figure>
                <figcaption>Profile completed 60%</figcaption>
                <meter value="60" min="0" max="100">60%</meter>
            </figure>
        </figure>
        <figure>
            <figcaption>Upload Audio Files</figcaption>
            <div>
                <object data="http://www.centraloutdoors.com/mp3/fox/fox%20distress%20call.mp3"> </object>
            </div>
            <div>
                <audio controls>
                    <source src="http://www.centraloutdoors.com/mp3/fox/BABY_KIT.WAV" type="audio/mp3">
                    Your browser does not support the audio tag.
                </audio>
            </div>
            <div>
            <audio controls>
                <source src="http://www.centraloutdoors.com/mp3/lions-tigers/Tiger%20Growls.mp3" type="audio/mp3">
                Your browser does not support the audio tag.
            </audio>
            </div>
            <div>
            <audio controls>
                <source src="http://www.centraloutdoors.com/mp3/cougar-puma-panther/puma.mp3" type="audio/mp3">
                Your browser does not support the audio tag.
            </audio>
            </div>
        </figure>
        <figure>
            <figcaption>Uploaded Video Files</figcaption>
            <video controls width="460" height="260" poster="images/video.png">
                <source src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" type="video/mp4">
                Your browser does not support HTML5 video.
            </video>
        </figure>
    </main>
    </div>
</body>
</html>
