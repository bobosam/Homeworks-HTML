<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>magic-car</title>
    <link href="stiles/magic-car-gallery.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="container">
        <header>
            <h1>Magic Car Gallery</h1>
        </header>
        <section>
            <iframe name="car-gallery" id="car-gallery" width="220" height="160"
                src="images/ford-mustang.png" scrolling="no">
                <p>Your browser does not support iframes.</p>
           </iframe>
        </section>
        <nav>
            <ul>
                <li><a href="images/ford-mustang.png" target="car-gallery"><em>Ford Mustang</em></a></li>
                <li><a href="images/bmw-m5.png" target="car-gallery"><em>BMW M5</em></a></li>
                <li><a href="images/porsche-panamera.png" target="car-gallery"><em>Porsche Panamera</em></a></li>
                <li><a href="images/audi-rs5.png" target="car-gallery"><em>Audi RS5</em></a></li>
                <li><a href="images/mercedes-c63.png" target="car-gallery"><em>Mercedes-Benz C63 AMG</em></a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
